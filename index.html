<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>NSS Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='style.css' rel='stylesheet'>
    <link rel="shortcut icon" type="image/png" href="img/nss.png" />
</head>

<body>
    <nav>
        <span class='nav--logo'>
            <img src='img/nss.png'>
        </span>
        <i class="material-icons active tooltip" id='home'>home</i>
        <i class="material-icons">person</i>
        <i class="material-icons">group_work</i>
        <i class="material-icons">settings</i>
    </nav>

    <div class='content'>
        <div class='content--header'>
            <span class='content--header-title'>
                <p>Cohort 25 Dashboard</p>
                <button id='refreshData' class='button--refresh'>Refresh data</button>
            </span>
            <span class='content--header-filters'>
                <button id='filterData' class='button--filter'>
                    <i class="material-icons filter">filter_list</i>
                </button>
                <input id='searchData' placeholder='Search students'>
            </span>
        </div>

        <div class='content--body'>
            <div class='content--body-left'>
                <span class='card'>
                    <span class='card--header'>
                        <p class='card--header-title'>Student list</p>
                            <!-- Add search later -->
                    </span>
                    <span class='card--subheader'>
                        <p class='card--subheader-title'>Image</p>
                        <p class='card--subheader-title'>Student name</p>
                        <p class='card--subheader-title'>Username</p>
                        <p class='card--subheader-title'>Total repos</p>
                    </span>
                    <hr>
                    <div id='postStudents'></div>
                </span>
            </div>

            <div class='content--body-right'>

                <span class='card three'>
                    <span class='card--header'>
                        <p class='card--header-title'>Total commits per day</p>
                    </span>
                    <hr>
                    <canvas id='lineChart'> </canvas>
                </span>

                <span class='card four'>
                    <span class='card--header'>
                        <p class='card--header-title'>Commits (time of day)</p>
                    </span>
                    <hr>
                    <canvas id='scatterChart'> </canvas>
                </span>

                <span class='right--row'>
                    <span class='card one'></span>
                    <span class='card two'></span>
                </span>

            </div>
        </div>
    </div>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src='app.js'></script>
    <script src='data.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src='chart.js'></script>
    <script src='studentList.js'></script>
</body>

</html>
